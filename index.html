<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <title>Conversor de Monedas</title>
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulo">Conversor de moneda</h1>
      <div class="conversor">
        <label for="cantidad" class="titulo-cantidad">Pesos Chilenos</label>
        <input
          type="number"
          id="cantidad"
          min="0"
          max="1000000"
          maxlength="7"
          placeholder="Ingrese el monto en CLP"
        />
        <label for="moneda" class="titulo-moneda">Moneda a convertir:</label>
        <select name="monedas" id="moneda">
          <option value="usd">USD</option>
          <option value="euro">EUR</option>
          <option value="uf">UF</option>
        </select>
        <button id="buscar">Buscar</button>
        <p id="resultado">...</p>
      </div>
      <div class="grafica">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="./assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
